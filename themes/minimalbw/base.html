  <title>{% block title %}Linux, software engineering, open source software{% endblock %} - mydomain.com EDIT_ME</title>

<body>

  <div id="container">
    <header>
      <h1><a href="/">My Blog EDIT_ME</a></h1>
    </header>
    
    <div id="main">
      {% block content %}{% endblock %}
    </div>
    
    <footer>
      <div class="column">
        <img src="/static/images/me.jpg" width="303" height="202"

      </div>
      <div class="column">
        <p>My name is Your Name. A bit about myself. EDIT_ME</p>
      </div>
      <div class="column">
        <nav>
          <p class="nav">
            <a href="{% url index %}">Home</a>
            <!-- More links EDIT_ME -->
            <!-- Create a flatpage for search with a Google Custom Search Engine and
                 make its URL /search. EDIT_ME -->

            <a href="{% url archives %}">Archives</a>
            <a href="{% url atom %}">Atom</a>
            <a href="{% url rss %}">RSS</a>
            <!-- More links EDIT_ME -->
          </p>
        </nav>
        <p class="legal">Copyright Your Name.  All rights reserved. EDIT_ME</p>
        <p>Generated by <a href="https://github.com/vicfryzel/collective">collective</a>.</p>
      </div>
    </footer>
